<body>
    <h1>map method</h1>
<p id="data"></p>
    <script>
        const oldArray=["Asif","munawar","umair","Junaid","khan"];
            console.log(oldArray[0])
            console.log(oldArray[1])
            
            console.log(oldArray[1])
            console.log(oldArray[2])


            const newArray=oldArray.map((cVal)=>{
                // return cVal+"  tekisky"
                return cVal
            }) 
            console.log(newArray);


            const oldArrObjec=[
                {id:1,name:"munawar",class:"BE",branch:"mechanical"},

            ];

            console.log(oldArrObjec[0].name)

            console.log(oldArrObjec[3].name)

            document.getElementById("data").innerHTML=newObje;





    </script>
